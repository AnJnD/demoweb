<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <title>User List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
  <style>
    .actions {
      width: 200px;
    }
    .name {
      width: 400px;
    }
    .btn {
      font-size: 0.8em;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Manage User</h1>
  <table class="table table-active">
    <tr>
      <th class="name">Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Phone</th>
      <th class="actions">Actions</th>
    </tr>
    <tr th:each="user : ${users}">
      <td class="name" th:text="${user.name}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.gender}"></td>
      <td th:text="${user.phone}"></td>
      <td class="actions">
        <div style="display: inline-block; width: 200px;">
          <a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        </div>
      </td>
    </tr>
  </table>
  <a href="/add" class="btn btn-success">Add User</a>
</div>
</body>
</html>
