<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
        .login-panel {
            border: 3px solid #ced4da;
            border-radius: .50rem;
            padding: 30px;
            margin-top: 20%;
        }
        .btn-login {
            width: 50%;
            background-color: #00BFFF;
            border-color: #00BFFF;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 login-panel">
      <h3 class="text-center mb-4">Login Page</h3>

      <form action="#" th:action="@{/authenticateTheUser}" method="POST">

        <div class="form-group">
          <label for="username">User name:</label>
          <input type="text" id="username" class="form-control" name="username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" name="password" />
        </div>
        <div class="form-group d-flex justify-content-center">
          <input type="submit" value="Login" class="btn btn-login" />
        </div>

        <!-- Add Register Button -->
        <div class="form-group d-flex justify-content-center">
          <a class="btn btn-secondary" href="/register">Create Account</a>
        </div>


      </form>
      <!-- Check for login error -->
      <p th:if="${param.error}" class="text-danger">
        Invalid username or password.
      </p>

    </div>
  </div>
</div>

</body>
</html>
